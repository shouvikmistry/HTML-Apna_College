<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Semantic Tag</title>
</head>
<body>
    <!-- Block element -->
    <div>
        <p>Hello World</p>
    </div>
    
    <div>
        <p>Good bye</p>
    </div>

    <!-- Inline Element -->
    <p>Bye</p>
</body>
</html>
