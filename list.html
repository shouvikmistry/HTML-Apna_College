<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <Header>List</Header>
    <hr>
    <main>
        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>PineApple</li>
        </ul>
        <ul type="circle">
            <li>Apple</li>
            <li>Mango</li>
            <li>PineApple</li>
        </ul>
        <ul type="square">
            <li>Apple</li>
            <li>Mango</li>
            <li>PineApple</li>
        </ul>
        
        <ol>
            <li>Apple</li>
            <li>Mango</li>
            <li>PineApple</li>
        </ol>
        <ol reversed>
            <li>Apple</li>
            <li>Mango</li>
            <li>PineApple</li>
        </ol>
        <ol type="i">
            <li>Apple</li>
            <li>Mango</li>
            <li>PineApple</li>
        </ol>
        <ol start="5">
            <li>Apple</li>
            <li>Mango</li>
            <li>PineApple</li>
        </ol>
    </main>
    <hr>
    <footer></footer>
</body>
</html>
